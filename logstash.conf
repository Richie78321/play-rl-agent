input {
  kafka {
    bootstrap_servers => "kafka:9093"
    topics => "playdata"
  }
}

output {
  stdout {
    codec => rubydebug
  }
  jdbc {
    driver_class => "org.postgresql.Driver"
    connection_string => "jdbc:postgresql://postgres:5432/playdata?user=user&password=password"
    statement => [ "INSERT INTO playdata DEFAULT VALUES" ]
  }
}
